        <figcaption><a href="https://github.com/kye-lin/choose-your-adventure-game">GitHub</a> | Run the Game</figcaption>
        <p class="pb-2">My first Python project. This is a text-based game where you get put into a random scenario (e.g. becoming stranded on a remote island) and must choose your next actions, which will determine your fate. </p>
        <p>To play the game, download the .py file from the git repository (linked above) and run the file in your terminal.</p>

        <p>Windows PowerShell:</p>
        <span class="codeblock p-3">
          <code>python .\chooseYourAdventure.py</code>
        </span>
        <p class="pt-4">Mac Terminal:</p>
        <span class="codeblock p-3">
          <code>python3 -i chooseYourAdventure.py</code>
        </span>
